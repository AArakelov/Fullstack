<div class="row">
    <div class="col s12">
        <div class="page-subtitle">
            <h4>Мои сообщения:</h4>
            <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger"
                    (click)="onAddChat()">
                Создать чат
            </button>
        </div>

        <div class="collection">
            <i
                    *ngFor="let chat of chats"
                    class="collection-item collection-item-icon"

            >

                <span>
                    {{chat.name}}

                    </span>
                <div>
                    {{chat.chat_type}}
                </div>


                <button
                        class="btn btn-small"
                        (click)="onDeleted(chat)">delete
                </button>

            </i>
        </div>
    </div>

    <form [formGroup]="form"
          (ngSubmit)="onSubmit()">
        <div class="modal" #modal>
            <div class="modal-content">
                <h4 class="mb1">Создать чат</h4>
                <div class="input-field">
                    <input
                            formControlName="name"
                            id="name"
                            type="text" required
                            [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched }">
                    <label for="name">Название</label>
                    <span
                            *ngIf="form.get('name').invalid && form.get('name').touched"
                            class="helper-text red-text">
                У чата должно быть название
            </span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button"
                        (click)="onCancel()"
                        class="modal-action waves-effect waves-black btn-flat">Отмена
                </button>
                <button
                        type="submit"
                        class="modal-action btn waves-effect">Сохранить
                </button>
            </div>
        </div>
    </form>
